<!DOCTYPE html>
<html>

<head>
    <title>Header and Footer Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #FF0000;
            height: 70px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        footer {
            background-color: #00FF00;
            height: 60px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: sticky;
            bottom: 0;
        }
    </style>
</head>

<body>
    <header>
    </header>
    <main>
        <!-- Main content goes here -->
    </main>
    <footer>
        Best School
    </footer>
</body>

</html>
